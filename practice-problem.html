<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>
    <script src="https://cdn.tailwindcss.com"></script>

</head>
<body>
    <h1 class="text-3xl text-center mt-16 font-medium">Here you can find out <span class="font-bold">double</span> or <span class="font-bold">triple</span> a <span class="font-bold">number</span></h1>

    <main>
        <section>
            <div class="w-3/4 mx-auto mt-8 bg-blue-500 p-4 flex flex-col items-center rounded-2xl">
                <input id="input-field" class="block border-2 border-black rounded-2xl p-1 font-semibold text-center" placeholder="  Please, enter a number" type="text">
                <div class="mt-6 flex">
                    <button id="double-button" class="mr-16 bg-red-500 px-2 py-1 text-white font-bold rounded-md">Double</button>
                   <h1 id="outcome" class="bg-white text-center p-2 rounded-3xl border-2 border-gray-500 font-bold w-44">Outcome</h1>
                <button id="triple-button" class="ml-16 bg-green-500 px-2 py-1 text-white font-bold rounded-md">Triple</button>
                </div>
            </div>
        </section>
    </main>

    <script src="practice-problem.js"></script>
</body>
</html>
